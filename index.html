<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq – Shop the best gold and diamond jewellery designs from India’s favorite online jewellery store</title>
    <link rel="shortcut icon" href="Assets/imgs/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper" data-load-container>

        <div class="main" data-scroll-container>

            <!-- Navbar -->
            <nav>
                <div class="logo">
                    <a href="#">
                        <img src="Assets/imgs/logo2.png" alt="TanishqLogo">
                    </a>
                
                    <a href="#" class="active">Home</a>
                    <a href="#">New</a>
                    <a href="#">Products</a>
                    <a href="#">Our Story</a>
                    <a href="#">Contact</a>
                    <a href="#">Gifting</a>
                </div>

                <div class="buttons">
                    <button class="search">
                        <i class="ri-search-line"></i>
                    </button>
                    <button class="shop">Shop</button>
                    <button class="login">Login</button>
                </div>
            </nav>
    
            <!-- Hero Section -->
    
            <section class="hero">
                <div class="container">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide" id="img2">
                            <img src="Assets/imgs/hero.png" />
                          </div>
                          <div class="swiper-slide">
                            <img src="Assets/imgs/hero2.png" />
                          </div>
                          <div class="swiper-slide" id="img2">
                            <img src="Assets/imgs/hero3.png" />
                          </div>
                        </div>
                      </div>
                </div>

                <h3><i>Our young and expert designers design the most exquisite jewelry for <br>
                    you to shine in a special way in the world</i>
                </h3>
                <h1>You deserve the most <br>
                    unique jewelry
                </h1>
                <div class="buttons">
                    <button class="order">Order Now!</button>
                    <button class="collection">See Collection</button>
                </div>
            </section>


            <!-- Section 2 -->

            <section class="section2">
                <div class="left">
                    <div class="box">
                        <div class="circle">
                            <img src="Assets/imgs/st.png" alt="starImg">
                        </div>
                        <div class="halfCircle"></div>
                        <div class="overlayArrow">
                            <i class="ri-arrow-right-line"></i>
                        </div>
                    </div>
                    <i>Make your ring in just 4 <br> steps </i>
                    <h1>Design your own <br> gemstone ring</h1>
                </div>
                <div class="right">
                    <i>Users and Supportive <br> Community</i>
                    <h1>4.8K</h1>
                    <div class="profiles">
                        <div class="box">
                            <img src="Assets/imgs/profile1.png" alt="">
                        </div>
                        <div class="box">
                            <img src="Assets/imgs/profile2.png" alt="">
                        </div>
                        <div class="box">
                            <img src="Assets/imgs/profile3.png" alt="">
                        </div>
                    </div>
                </div>  
            </section>



            <!-- Section3 -->

            <section class="section3">
                
            </section>
    
    
        </div>







    </div>





    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
